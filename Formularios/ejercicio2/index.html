<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio2</title>
</head>
<style>
    input{
        display: block;
        margin-bottom: 10px;
    }
</style>


<body>

    <!-- se agregan campos required y algunos value -->

    <form action = " " method = "post">
        <label for="firstName">Nombre</label required>
        <input id="firstName" type="text" name="firstName" placeholder="Ingresa tu nombre">
        
         <label for="lastName">Apellido</label>
        <input id="lastName" type="text" name="lastName" placeholder="Ingresa tu apellido">
        
        
         <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Ingresa tu direccion de correo electronico" required>
        
        
         <label for="street">Calle</label>
        <input id="street" type="text" name="street" placeholder="Ingresa tu direccion" required >
        
        
         <label for="city">Ciudad</label>
        <input id="city" type="text" name="city" placeholder="Ingresa tu ciudad" required value="Madrid">
        
        <label for="province">Provincia</label>
        <input id="province" type="text" name="province" placeholder="Ingresa tu provincia" required >

        <label for="country">País</label>
        <input id="country" type="text" name="country" placeholder="Ingresa tu País" required value="España">

        <label for="dni">DNI</label>
        <input id="dni" type="text" name="dni" placeholder="Ingresa dni" required>

        <label for="telephone">Teléfono</label>
        <input id="telephone" type="tel" name="telephone" placeholder="Ingresa tu Teléfono" required>

        <label for="pass">Contraseña</label>
        <input id="pass" type="password" name="password" placeholder="Ingresa tu Contraseña" required>

        <label for="confirm-pass">Confirmar contraseña</label>
        <input id="confirm-pass" type="password" name="confirm-pass" placeholder="Confirma tu contraseña" required>

        
        <input id="submit" type="submit" value="Enviar Información">
        
      </form>  



    
</body>
</html>
