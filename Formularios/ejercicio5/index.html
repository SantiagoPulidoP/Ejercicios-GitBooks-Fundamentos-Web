<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Ejercicio5</title>
</head>
    <body>

         <div class="main_wrapper">


             <label for="name">Nombres</label>
            <div class="firstLast">
                 <input type="text" id="name" name="name" placeholder="Nombres" required>
                <input type="text" id="lastName" name="lastName" placeholder="Apellidos" required>
            </div>
     
            
            <label for="userName">Nombre del usuario</label>
            <div class="userName">
                <input type="email" id="Username" name="userName" placeholder="@gmail.com" required>  
                
            </div>
     
            
            <label for="password">Contraseña</label>
            <div class="contrasena">

                <input type="password" id="password" name="password" required>
                
            </div>


            <label for="re-password">Confirma tu contraseña</label>
            <div class="re-contrasena">
                <input type="password" id="re-password" name="re-password" required>

            </div>



     
             <label for="day">Fecha de nacimiento</label>
             <div class="birth">
                 <input type="num" id="day" name="day" placeholder="Dia" min="1" max="31" required>
                 <select name="month" id="month" required>
                     <option value="enero">Enero</option>
                     <option value="febrero">Febrero</option>
                     <option value="marzo">Marzo</option>
                     <option value="abril">Abril</option>
                     <option value="mayo">Mayo</option>
                     <option value="junio">Junio</option>
                     <option value="julio">Julio</option>
                     <option value="agosto">Agosto</option>
                     <option value="septiembre">Septiembre</option>
                     <option value="octubre">Octubre</option>
                     <option value="noviembre">Noviembre</option>
                     <option value="diciembre">Diciembre</option>
                 </select>
                 <input type="num" id="year" name="year" min="1915" max="2020" required>
             </div>
     
             
             <label for="sexo">Sexo</label>
             <div class="genero">

                 <select name="sexo" id="sexo" >
                     <option value="masculino">Masculino</option>
                     <option value="femenino">Femenino</option>
                     <option value="otro">Otro</option>
                 </select>
                
             </div>
     
     
             <label for="tel">Telefono Móvil</label>
             <!-- Espacio para número válido solo en España -->
             <div class="telefono">
                 <input type="tel">

             </div>
     
     
             <label for="email">Tu Direccion de correo actual</label>
             <div class="correo">
                 
                 <input type="email" name="email" id="email" required>
             </div>
             
             <label for="ubicacion">Ubicación</label>
             <div class="place">
                <select name="ubicacion" id="ubicacion" required>
                    <option value="españa">España</option>
                    <option value="francia">Francia</option>
                    <option value="italia">Italia</option>
                    <option value="portugal">Portugal</option>
                </select>
            </div>
             
         </div>
        







    </body>
</html>
