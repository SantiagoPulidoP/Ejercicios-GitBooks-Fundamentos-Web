<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Ejercicio3</title>
</head>
<body>

    <input type="hidden" id="browser" name="browser" value="google-chrome">
    <div class="main_wrapper">

        <header>
            <h2 class="text">Create an account</h2>
            <h4 class="text">It's free and always will be.</h4>
        </header>
    
        <form method="post">
            
            <input type="text" name="firstName" id="firstName" placeholder="First name" class="fill">
    
            <input type="text" name="surname" id="surname" placeholder="Surname" class="fill">

            <input type="number" class="fill" id="estatura" name="estatura" value="150cm" min="50" max="250" placeholder="height"> 
    
            <input type="email" name="email" id="email" placeholder="Enter your email" class="fill">
    
            <input type="email" name="re-email" id="re-email" placeholder="Please confirm your email" class="fill">
    
            <div class="cumple">
                <label for="birthday">
                    <h3 class="text">Birthday</h3>
                    <input type="date" id="birthday">
                </label>
                <h6 class="date-text"> <a href="#">Why do I need to provide my date of birth?</a></h6>
    
            </div>
    
    
    
            <div class="genre">
                <label for="men">
                    <input type="radio" id="men" name="genre">
                    male
                </label>
                <label for="women">
                    <input type="radio" id="women" name="genre">
                    female
                </label>
            </div>

            <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Comment your profile"></textarea>
    
    
    
            <h6 class="text terms">By Clicking Create an account, you agree to our <a href="#">terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie use</a></h6>

            <label for="agree" class="terms-radio">
                <input type="checkbox" id="agree" name="agree">
                Accept the terms and conditions
            </label>
    
    
            
            <div class="create-delte">
                <input type="submit" value="Create an account" id="submit">
                <input type="reset" value="Restaurar" id="submit">
            </div>
    
    
        </form>

    </div>
</body>
</html>
