<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/estilos.css">
    <title>Ejercicio3</title>
</head>
<body>
    <div class="input">
        <label for="hint-text">Hint Text</label>
        <input type="text" name="hint-text" id="hint-text" placeholder="Hint-Text" class="hint-text" readonly>  
    </div>

    <div class="input">
        <label for="press">Press</label>
        <input type="text" name="press" id="press" placeholder="Ingresa tu nombre" class="press">  
    </div>


    <div class="input">
        <label for="focus">Focus</label>
        <input type="text" name="focus" id="focus" placeholder="focus" class="focus">  
    </div>

    <div class="input">
        <label for="valid">Valid</label>
        <input type="text" name="valid" id="valid" placeholder="Input Text" class="valid">  
    </div>

    <div class="input">
        <label for="error">Error</label>
        <input type="text" name="error" id="error" placeholder="Input Text" class="error">  
    </div>
    <div class="input">
        <label for="disabled">disabled</label>
        <input type="text" name="disabled" id="disabled" placeholder="Input Text" class="disabled">  
    </div>
    
</body>
</html>
